# TorchServe Configuration for StyGig Fashion Recommendation
# This file configures TorchServe timeout settings for CLIP model loading

# Inference timeout (5 minutes = 300 seconds)
# This is the maximum time allowed for a single inference request
# CLIP model loading takes 2-3 minutes on cold start, so we need extended timeout
default_response_timeout=300

# Worker configuration
# Use single worker to reduce memory footprint
default_workers_per_model=1

# Request/Response size limits (100MB)
max_request_size=100000000
max_response_size=100000000

# Model server workers
model_server_workers=1

# Connection timeout (5 minutes)
connection_timeout=300

# Enable detailed logging for debugging
#enable_envvars_config=true
